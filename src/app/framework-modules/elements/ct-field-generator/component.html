<mat-card class="col-6" style="padding: auto; margin:auto">
	<h5>
		Customer Form
	</h5>
	<div *ngFor="let field of fields | keyvalue" [ngSwitch]="field.value.controlType">
		<ct-textbox *ngSwitchCase="'Input'" [field]="form[field.key]" [fd]="fd"></ct-textbox>
		<ct-textarea *ngSwitchCase="'Textarea'" [field]="form[field.key]" [fd]="fd"></ct-textarea>
	</div>
</mat-card>
