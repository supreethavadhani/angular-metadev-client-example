<mat-form-field class="col-md-12" appearance="fill">
	<mat-label>{{field.label}}<span *ngIf="!field.isRequired" class="optional">(optional)</span></mat-label>
	<input matInput [matDatepicker]="picker" [required]="field.isRequired" [formControl]=control
		(dateChange)="dateChange($event)">
	<mat-datepicker-toggle matSuffix [for]="picker" style="outline: none;"></mat-datepicker-toggle>
	<mat-datepicker style="outline: none;" #picker></mat-datepicker>
</mat-form-field>
