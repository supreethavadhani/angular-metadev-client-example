<ngx-charts-pie-chart [hidden]=!pieChartData
  [view]="pieChartMetaData.view"
  [results]="pieChartData"
  [gradient]="pieChartMetaData.gradient"
  [legend]="pieChartMetaData.showLegend"
  [legendPosition]="pieChartMetaData.legendPosition"
  [labels]="pieChartMetaData.showLabels"
  [doughnut]="pieChartMetaData.isDoughnut"
  [scheme]="pieChartMetaData.colorScheme">
</ngx-charts-pie-chart>
