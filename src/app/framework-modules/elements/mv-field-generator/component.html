<mat-card class="col-6" style="padding: auto; margin:auto">
	<h5>
		Customer Form
	</h5>
	<div *ngFor="let field of fields | keyvalue" [ngSwitch]="field.value.controlType">
		<app-mv-textbox *ngSwitchCase="'Input'" [field]="form[field.key]" [formData]="formData"></app-mv-textbox>
		<app-mv-textarea *ngSwitchCase="'Textarea'" [field]="form[field.key]" [formData]="formData"></app-mv-textarea>
		<app-mv-dropdown *ngSwitchCase="'Dropdown'" [field]="form[field.key]" [formData]="formData"></app-mv-dropdown>
	</div>
</mat-card>
